<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العوامل والمضاعفات</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#2c3e50">

    <style>
        /* General Styles & Root Variables */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #ecf0f1;
            --text-color: #34495e;
            --tab-bg: #bdc3c7;
            --tab-active-bg: #fff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --border-color: #ccc;
            --line-color: #999;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
        }

        body {
            direction: rtl;
            background-color: #F0F8FF;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background: var(--tab-active-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            flex-grow: 1;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: var(--primary-color);
            color: #fff;
        }

        .header h1 {
            font-size: clamp(24px, 6vw, 32px);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-button {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
            color: var(--primary-color);
            background-color: var(--tab-bg);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-button.active {
            background-color: var(--tab-active-bg);
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
        }

        .tab-content {
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group, .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .input-group input, .controls input {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--tab-bg);
            border-radius: 8px;
            text-align: center;
        }

        .input-group button, .controls button {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            font-size: 18px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover, .controls button:hover {
            background-color: #2980b9;
        }

        .result-box, .solution-box {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--secondary-color);
        }

        .solution-box {
            border-color: var(--accent-color);
            margin-top: 10px;
        }

        .solution-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .solution-box ol, .solution-box ul {
            list-style-position: inside;
            padding-right: 20px;
        }

        .solution-box li {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .result-box p {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            direction: ltr;
        }

        .result-list.rtl {
            direction: rtl;
        }

        .result-item {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: normal;
        }

        /* New CSS for factors highlighting */
        .factor-item {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background-color: #fff;
            border: 1px solid var(--tab-bg);
            border-radius: 4px;
            color: var(--text-color);
        }

        .common-factor-box {
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            animation: pulse-box 1.5s infinite;
        }

        @keyframes pulse-box {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .prime-factor {
            display: inline-block;
            font-weight: bold;
            padding: 4px;
            margin: 0 2px;
            min-width: 25px;
            text-align: center;
            border-radius: 4px;
            color: var(--text-color);
        }

        .common-factor {
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
            animation: pulse 1.5s infinite;
        }

        .uncommon-factor {
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Styles for Page 2: Factor Tree */
        .tree-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
            min-height: 200px;
            width: 100%;
        }

        .svg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .level {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
            position: relative;
            flex-wrap: wrap;
        }

        .node {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            border: 2px solid var(--text-color);
            font-weight: bold;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
            padding: 8px 12px;
        }

        .box {
            border-radius: 8px;
        }

        .circle {
            border-radius: 50%;
            color: white;
            min-width: 40px;
            min-height: 40px;
        }

        .node-prime {
            animation: pulse 1.5s infinite;
        }

        #result-display {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
            line-height: 1.8;
            direction: ltr;
        }

        .result-line {
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            margin: 5px 0;
        }

        .circle-inline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin: 0 4px;
        }

        /* Styles for Page 3: Prime Numbers */
        #prime-numbers-tab h2 {font-weight:bold; font-size:22px; margin-bottom:10px; background:#000; color:#fff; padding:10px; border-radius:8px; display:inline-block;}
        #prime-numbers-tab label {font-weight:bold; font-size:18px; display:block; margin:10px 0 5px; background:#ccc; color:#9370DB; border-radius:6px; padding:6px;}
        #prime-numbers-tab input[type=number] {width:80px; padding:5px; margin:5px; font-size:16px; font-weight:bold;}
        #prime-numbers-tab button {padding:8px 16px; margin:5px; font-size:16px; font-weight:bold; cursor:pointer; background-color: #4B0082; color: white; border: none; border-radius: 6px;}
        #prime-numbers-tab .primes-grid {display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:10px; direction:ltr;}
        #prime-numbers-tab .prime {padding:6px 10px; border-radius:4px; display:inline-block; color:white; font-size:16px; min-width:40px; font-weight:bold;}
